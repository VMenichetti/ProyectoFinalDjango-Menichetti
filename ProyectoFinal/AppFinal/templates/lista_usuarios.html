<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>
                {{ usuario.username }}
                {% if usuario.is_admin %}
                    (Admin)
                {% endif %}
                - <a href="{% url 'eliminar_usuario' usuario.id %}">Eliminar</a>
                - <a href="{% url 'hacer_admin' usuario.id %}">Hacer Admin</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
